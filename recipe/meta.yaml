{% set version = "4.0.2" %}

package:
  name: procps-ng
  version: {{ version }}

source:
  url: https://gitlab.com/procps-ng/procps/-/archive/v{{ version }}/procps-v{{ version }}.tar.gz
  sha256: b03e4b55eaa5661e726acb714e689356d80bc056b09965c2284d039ba8dc21e8

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - ncurses
  run:
    - ncurses

test:
  commands:
    - $PREFIX/bin/ps
    - $PREFIX/bin/w
    - $PREFIX/bin/free

about:
  home: https://gitlab.com/procps-ng/procps
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: Command line and full screen utilities for browsing procfs, a "pseudo" file system dynamically generated by the kernel to provide information about the status of entries in its process table.

extra:
  recipe-maintainers:
    - dpryan79
