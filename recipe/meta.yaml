{% set version = "3.3.17" %}

package:
  name: procps-ng
  version: {{ version }}

source:
  url: https://gitlab.com/procps-ng/procps/-/archive/v{{ version }}/procps-v{{ version }}.tar.gz
  sha256: efa6f6b4625a795f5c8a3d5bd630a121d270bc8573c5a0b6a6068e73611d6cd5

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - ncurses
  run:
    - ncurses

test:
  commands:
    - $PREFIX/bin/ps
    - $PREFIX/bin/w
    - $PREFIX/bin/free

about:
  home: https://gitlab.com/procps-ng/procps
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: Command line and full screen utilities for browsing procfs, a "pseudo" file system dynamically generated by the kernel to provide information about the status of entries in its process table.

extra:
  recipe-maintainers:
    - dpryan79
