{% set version = "3.3.16" %}

package:
  name: 'procps-ng'
  version: {{ version }}

source:
  url: https://gitlab.com/procps-ng/procps/-/archive/v{{ version }}/procps-v{{ version }}.tar.gz
  sha256: 7f09945e73beac5b12e163a7ee4cae98bcdd9a505163b6a060756f462907ebbc

build:
  number: 1
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - ncurses
  run:
    - ncurses

test:
  commands:
    - $PREFIX/bin/ps
    - $PREFIX/bin/w
    - $PREFIX/bin/free

about:
  home: https://gitlab.com/procps-ng/procps
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Command line and full screen utilities for browsing procfs, a "pseudo" file system dynamically generated by the kernel to provide information about the status of entries in its process table.'

extra:
  recipe-maintainers:
    - dpryan79
